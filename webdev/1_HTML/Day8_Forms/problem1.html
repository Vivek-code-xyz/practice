<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details Form</title>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form action="">
        <label for="fname">Full Name : </label>
        <input type="text" id="fname" name="Name" placeholder="Enter Your Full Name" >
        <br><br>

        <label for="mail">Email id : </label>
        <input type="email" id="mail" name="email" placeholder="Enter Your Email">
        <br><br>

        <label for="contect">Phone Number : </label>
        <input type="tel" id="contect" name="contect of employee" placeholder="Enter Your Contect Number">
        <br><br>

        <label>Gender : </label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male </label>
        <input type="radio" id="fem" name="gender" value="female">
        <label for="fem">Female </label>
        <input type="radio" id="sex" name="gender" value="other">
        <label for="sex">Other </label>

        <br><br>

        <label for="Job">Job Title : </label>
        <input type="text" id="Job" name="Job title" placeholder="Enter Your Job Title">
        <br><br>

        <label for="Depart">Department : </label>
        <select name="Department" id="Depart" >
            <option value="" disabled selected>Select Your Department</option>
            <option value="Engineer">Engineering</option>
            <option value="Manager">Management</option>
            <option value="CA">Finance</option>
            <option value="Doctor">HealthCare</option>
            <option value="Worker">IT</option>
            <option value="Cook">Cafe</option>
            <option value="labour">Other</option>
        </select>

        <br><br>
        <button>Submit</button>
    </form>
    
</body>
</html>
