<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>User Registration</h1>
    <form action="">
        <label for="user">User Name:</label>
        <input type="text" id="user" name="username" required placeholder="Enter Your Name">
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="userMail" required placeholder="abc@gmail.com">
        <br>
        <br>
        <label for="pass">Password:</label>
        <input type="password" id="pass" name="username" required placeholder="Enter Password">
        <br>
        <br>

        <label>Gender:</label>

        <input type="radio" id="male" name="gen" value="male">
        <label for="male">Male</label>

        <input type="radio" id="fem" name="gen" value="female">
        <label for="fem">Female</label>

        <input type="radio" id="non" name="gen" value="other">
        <label for="non">Not to Say</label> 

        <br>
        <br>
        <input type="checkbox" id="check" required  name="agree">  
        <label for="check">I agree To The Terms And Conditions</label>
        <br>
        <br>

        <button>Submit</button>
    </form>
    


</body>
</html>
