<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>
<body>
    <h1>
        Feedback Form
    </h1>
    <form action="">
        <label for="user">Your Name:</label>
        <input type="text" id="user" name="username" required placeholder="Enter Your Name">
        <br>
        <br>
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="userMail" required placeholder="abc@gmail.com">
        <br>
        <br>
       

        <label>Rate Us</label>

        <input type="radio" id="a" name="rate" value="worse">
        <label for="a">1 Star</label>

        <input type="radio" id="b" name="rate" value="not good">
        <label for="b">2 Star</label>

        <input type="radio" id="c" name="rate" value="fair">
        <label for="c">3 Star</label> 

        <input type="radio" id="d" name="rate" value="good">
        <label for="d">4 Star</label>

        <input type="radio" id="e" name="rate" value="Execelent">
        <label for="e">5 Star</label>

        <br>
        <br>
        
        <label for="comment">Comments:</label>
        <textarea name="" id="comment"></textarea>
        <br>
        <br>

        <button>Submit Feedback</button>
    </form>
    
</body>
</html>
