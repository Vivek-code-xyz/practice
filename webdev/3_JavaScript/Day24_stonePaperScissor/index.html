<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h1>Stone Paper Scissor</h1>
        <div class="score">
            <div class="player">Player : 0</div>
            <div class="computer">Computer : 0</div>
        </div>
        <div class="buttons" id="buttons">
            <div id="0" class="choice">
                <img src="./rock.png" alt="">
                <p>Stone</p>
            </div>
            <div id="1" class="choice">
                <img src="./paper2.png" alt="">
                <p>Paper</p>
            </div>
            <div id="2" class="choice">
                <img src="./scissors.png" alt="">
                <p>Scissor</p>
            </div>
        </div>
        <div id="compchoice"> Computer Chooses : </div>
        <div id="winner">Status : </div>
        <div class="abc">
            <button id="a">Rematch</button>
            <button id="b">Reload</button>
        </div>
        
    </div>
    
</body>
<script src="./script.js"></script>
</html>
