<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="prev">
                <input type="text" disabled>
            </div>
            <div class="curr">
                <input type="text" disabled >
            </div>
        </div>
        <div class="calculatorbuttons">
            <div class="buttons" id="clear">C</div>
            <div class="buttons" id="backspace">CE</div>
            <div class="buttons" id="Percentage">%</div>
            <div class="buttons operators" id="/" >รท</div>
            <div class="buttons num" id="7">7</div>
            <div class="buttons num" id="8">8</div>
            <div class="buttons num" id="9">9</div>
            <div class="buttons operators" id="*">ร</div>
            <div class="buttons num" id="4">4</div>
            <div class="buttons num" id="5">5</div>
            <div class="buttons num" id="6">6</div>
            <div class="buttons operators" id="-">-</div>
            <div class="buttons num" id="1">1</div>
            <div class="buttons num" id="2">2</div>
            <div class="buttons num" id="3">3</div>
            <div class="buttons operators" id="+">+</div>
            <div class="buttons num" id="00">00</div>
            <div class="buttons num" id="0">0</div>
            <div class="buttons dot" id=".">.</div>
            <div class="buttons equal" id="=">=</div>

        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
